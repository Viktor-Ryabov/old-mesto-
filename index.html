    <div class="edit-form effects__opacity" id="editFormProfile">
      <form
        autocomplete="on"
        action="#"
        class="edit-form__form"
        name="editForm"
        method="POST"
      >
        <h3 class="edit-form__title">Редактировать профиль</h3>
        <input
          name='nameEditForm'
          id="nameEditForm"
          value="Рябов Виктор"
          type="text"
          class="edit-form__field"
        />
        <input
          id="descriptionEditForm"
          name='descriptionEditForm'
          value="Неустанный путешественник"
          type="text"
          class="edit-form__field"
        />
        <button
          id="saveData"
          aria-label="Сохранить"
          value="Сохранить"
          type="submit"
          class="edit-form__submit-button"
        >
          Сохранить
        </button>
        <button
          id='popupCloseProfile'
          aria-label="Закрыть"
          type="button"
          class="edit-form__close-icon"
        ></button>
      </form>
    </div>

<!--форма для дбавления карточек-->
    <div class="edit-form effects__opacity" id="editFormMesto">
      <form
        autocomplete="on"
        action="#"
        class="edit-form__form"
        name="editForm"
        method="POST"
      >
        <h3 class="edit-form__title">Новое место</h3>
        <input
          name='mestoName'
          id="mestoName"
          value="Самое невероятное место, которое только бывает"
          type="text"
          class="edit-form__field"
        />
        <input
          id="linkFotoMesto"
          name='linkFotoMesto'
          value="https://mesto/example.jpg"
          type="text"
          class="edit-form__field"
        />
        <button
          id="saveData"
          aria-label="Сохранить"
          value="Сохранить"
          type="submit"
          class="edit-form__submit-button"
        >
          Сохранить
        </button>
        <button
          id='popapCloseCard'
          aria-label="Закрыть"
          type="button"
          class="edit-form__close-icon"
        ></button>
      </form>
    </div>
