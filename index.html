<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Проект Mesto</title>
  </head>

  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="./images/logo__Vector.svg"
        alt="логотип-проекта"
      />
    </header>

    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/me4.jpg" alt="аватар" />

        <div class="profile__profile-info">
          <h1 class="profile__title" id="nameProfile">Виктор Рябов</h1>
          <button
            id="popupOpenProfile"
            aria-label="Изменение данных профиля"
            type="button"
            class="profile__edit-button"
          >
            <img
              class="profile__edit-button-vector"
              src="./images/edit__Vector.svg"
              alt="кнопка"
            />
          </button>
          <p class="profile__subtitle" id="descriptionProfile">
            Неустанный путешественник
          </p>
        </div>

        <button
          id="buttonAddCard"
          aria-label="Добавление карточки"
          type="button"
          class="profile__add-button"
        >
          <img
            class="profile__add-button-vector"
            src="./images/add__Vector.svg"
            alt="кнопка-2"
          />
        </button>
      </section>

      <section
        aria-label="Карточки путешествий с описанием"
        class="places"
      ></section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; Mesto Russia</p>
    </footer>

    <div class="popup" id="editFormProfile">
      <form
        autocomplete="on"
        action="#"
        class="popup__form"
        name="editForm"
        method="POST"
      >
        <h3 class="popup__title">Редактировать профиль</h3>
        <input
          name="nameEditForm"
          id="nameEditForm"
          placeholder="Виктор Рябов"
          type="text"
          class="popup__field"
        />
        <input
          id="descriptionEditForm"
          name="descriptionEditForm"
          placeholder="Неустанный путешественник"
          value=""
          type="text"
          class="popup__field"
        />
        <button
          id="saveData"
          aria-label="Сохранить"
          value="Сохранить"
          type="submit"
          class="popup__submit-button"
        >
          Сохранить
        </button>
        <button
          id="popupCloseProfile"
          aria-label="Закрыть"
          type="button"
          class="popup__close-icon"
        ></button>
      </form>
    </div>

    <!--форма для дбавления карточек-->
    <div class="popup" id="editFormMesto">
      <form
        autocomplete="on"
        action="#"
        class="popup__form"
        name="editForm"
        method="POST"
      >
        <h3 class="popup__title">Новое место</h3>
        <input
          placeholder="Введите название места"
          name="mestoName"
          id="mestoName"
          value=""
          type="text"
          class="popup__field"
        />
        <input
          placeholder="Введите ссылку на фото места"
          id="linkFotoMesto"
          name="linkMesto"
          value=""
          type="text"
          class="popup__field"
        />
        <button
          id="saveDataButton"
          aria-label="Сохранить"
          value="Сохранить"
          type="submit"
          class="popup__submit-button"
          onclick="this.form.reset();"
        >
          Сохранить
        </button>
        <button
          id="popapCloseCard"
          aria-label="Закрыть"
          type="button"
          class="popup__close-icon"
          onclick="this.form.reset();"
        ></button>
      </form>
    </div>
    <!--попап с фото-->
    <div class="popup" id="image-popup">
      <div class="popup__foto-content">
        <button
          id="popapCloseFoto"
          aria-label="Закрыть"
          type="button"
          class="popup__close-icon popup__close-icon_bigFoto"
        ></button>
        <img class="popup__foto" src="#" alt="" id="imagePopupOpenButton" />
        <h4 class="popup__discription">text</h4>
      </div>
    </div>

    <template id="newCardTemplate">
      <article class="card">
        <div class="card__rectangle">
          <button
            aria-label="кнопка удаления карточки"
            type="button"
            class="card__delete-button"
          ></button>
          <img class="card__foto" src="#" alt="" />
          <div class="card__name-like">
            <h2 class="card__title"></h2>
            <button
              aria-label="Лайк"
              type="button"
              class="card__button-like"
            ></button>
          </div>
        </div>
      </article>
    </template>

    <script type="module" src="./pages/index.js"></script>
  </body>
</html>
